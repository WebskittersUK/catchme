<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Me If You Can Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .button-container {
            position: relative;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        #staticButton {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #movingButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Static button -->
        <button id="staticButton" class="button">Best Friend</button>

        <!-- Moving button -->
        <button id="movingButton" class="button">Catch Me If You Can</button>
    </div>

    <script>
        const movingButton = document.getElementById('movingButton');
        const body = document.body;

        // Function to move the button to a random location
        function moveButton() {
            const x = Math.random() * (window.innerWidth - movingButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - movingButton.offsetHeight);
            movingButton.style.left = `${x}px`;
            movingButton.style.top = `${y}px`;
        }

        // Event listener to move the button when the mouse gets close
        movingButton.addEventListener('mouseover', moveButton);
    </script>
</body>
</html>
